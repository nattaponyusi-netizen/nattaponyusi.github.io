<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เกี่ยวกับเรา</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Prompt&display=swap');

    body {
      margin: 0;
      font-family: 'Prompt', sans-serif;
      color: #f8fafc;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: radial-gradient(circle at top, #1e3c72, #090a0f); /* พื้นหลังท้องฟ้าอวกาศ */
      background-size: cover;
      background-repeat: no-repeat;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.5);
      z-index: -1;
    }

    header {
      backdrop-filter: blur(8px);
      background: rgba(15, 23, 42, 0.8);
      padding: 16px 32px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      z-index: 1;
      position: relative;
    }

    header a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #818cf8;
      margin-bottom: 20px;
      font-size: 2.5rem;
    }

    p {
      color: #b490f7;
      max-width: 700px;
      line-height: 1.6;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <header>
    <a href="Home.html">หน้าหลัก</a>
  </header>

  <div class="container">
    <h1>เกี่ยวกับเรา</h1>
    <p>
      เว็บไซต์นี้ถูกสร้างขึ้นเพื่อการศึกษาและการเรียนรู้การพัฒนาเว็บไซต์โดยตรง นักศึกษาสามารถทดลองออกแบบ ปรับแต่ง และพัฒนาเว็บไซต์ของตนเอง
      เพื่อเสริมทักษะการเขียนโค้ด การออกแบบหน้าเว็บ และความเข้าใจเกี่ยวกับการสร้างเว็บไซต์ที่ทันสมัยและใช้งานได้จริง
    </p>
  </div>
</body>
</html>
