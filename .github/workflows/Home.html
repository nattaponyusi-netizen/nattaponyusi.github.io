<!doctype html>
<html lang="th">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Starter Website</title>
    <meta name="description" content="Starter template - เว็ปไซส์ว่างๆ พร้อมแก้ไข">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #6366f1;
            --accent-light: #818cf8;
            --muted: #cbd5e1;
            --radius: 14px;
            --shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
            font-family: 'Prompt', 'Inter', sans-serif;
        }

        * {
            box-sizing: border-box;
            transition: all 0.25s ease;
        }

        body {
            margin: 0;
            color: #f8fafc;
            min-height: 100vh;
            display: flex;
            flex-direction: column;

            /* ภาพพื้นหลังแบบเต็มหน้าจอ */
            background: url('https://www.pcworld.com/wp-content/uploads/2025/06/170529-taipei-7-100724095-orig-1.jpg?quality=50&strip=all') no-repeat center center fixed;
            background-size: cover;
            /* เพิ่ม overlay เพื่อให้ข้อความอ่านง่ายขึ้น */
            position: relative;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.45); /* มืดครึ่งหนึ่ง */
            z-index: -1;
        }

        header {
            position: sticky;
            top: 0;
            z-index: 10;
            backdrop-filter: blur(8px);
            background: rgba(15, 23, 42, 0.8);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 32px;
            box-shadow: var(--shadow);
        }

        .logo {
            font-weight: 700;
            font-size: 1.4rem;
            color: var(--accent);
            letter-spacing: 0.5px;
        }

        nav a {
            color: var(--muted);
            margin: 0 10px;
            text-decoration: none;
            font-weight: 500;
            border-radius: 6px;
            padding: 6px 12px;
        }

        nav a:hover {
            background: var(--accent);
            color: white;
            box-shadow: 0 0 10px var(--accent-light);
        }

        .hero {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 60px 20px;
            position: relative;
            z-index: 1;
        }

        .hero h1 {
            font-size: 2.4rem;
            margin-bottom: 16px;
            color: var(--accent-light);
        }

        .hero p {
            font-size: 1.1rem;
            color: var(--muted);
            max-width: 600px;
            margin: 0 auto;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 20px;
            padding: 40px 20px;
            max-width: 1000px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .card {
            background: linear-gradient(160deg, #1e293b, #111827);
            padding: 24px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.05);
            text-align: left;
        }

        .card:hover {
            transform: translateY(-6px);
            border-color: var(--accent);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
        }

        .card h3 {
            margin-top: 0;
            color: var(--accent-light);
        }

        .btn-primary {
            background: var(--accent);
            border: none;
            color: white;
            padding: 10px 18px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none; /* เพิ่มให้รองรับ A tag */
            display: inline-block; /* เพิ่มให้รองรับ A tag */
            font-weight: bold;
        }

        .btn-primary:hover {
            background: var(--accent-light);
            box-shadow: 0 0 14px var(--accent);
            transform: scale(1.05);
        }

        /* สไตล์สำหรับปุ่ม/ลิงก์ Login/Logout */
        .auth-link {
            background: #eab308; /* สีเหลือง */
            color: #1e40af;
            padding: 8px 15px;
            border-radius: 8px;
            font-weight: bold;
            text-decoration: none;
            margin-left: 20px;
            transition: background 0.2s;
        }
        .auth-link:hover {
            background: #facc15;
        }

        footer {
            text-align: center;
            color: var(--muted);
            padding: 20px;
            font-size: 0.9rem;
            background: rgba(15, 23, 42, 0.85);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">คอมบูด</div>
        <nav id="main-nav">
            <a href="Home.html">หน้าหลัก</a>
            <a href="about.html">เกี่ยวกับ</a>
            <a href="contact.html">ติดต่อ</a>
            
            <span id="auth-controls"></span> 
        </nav>
    </header>

    <section class="hero">
    <div>
      <h1>ยินดีต้อนรับ</h1>
      <p id="welcome-message">
        </p>
      <div style="margin-top: 24px;">
        <a href="Start.html" class="btn-primary">ร้านค้า</a>
      </div>
    </div>
    </section>


    <footer>
      © 2025 เว็บไซต์ตัวอย่าง • ออกแบบโดย Nattapon yuenyong
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', checkLoginStatus);

        function checkLoginStatus() {
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            const username = localStorage.getItem('username');
            const authControls = document.getElementById('auth-controls');
            const welcomeMessage = document.getElementById('welcome-message');

            authControls.innerHTML = '';
            
            if (isLoggedIn) {
                // 1. แสดงปุ่ม Logout
                authControls.innerHTML = `
                    <a href="#" class="auth-link" onclick="logout(event)">ออกจากระบบ</a>
                `;
                
                // 2. แสดงข้อความต้อนรับ
                welcomeMessage.innerHTML = `
                    สวัสดี, <span style="color: var(--accent-light); font-weight: bold;">${username}</span>! ยินดีต้อนรับสู่เว็บไซต์ของเรา.
                `;

            } else {
                // 1. แสดงปุ่ม Login
                authControls.innerHTML = `
                    <a href="login.html" class="auth-link">เข้าสู่ระบบ</a>
                `;
                
                // 2. แสดงข้อความต้อนรับทั่วไป
                welcomeMessage.textContent = 'เว็บไซต์ตัวอย่างนี้ถูกสร้างขึ้นด้วย HTML และ CSS พื้นฐาน';
            }
        }

        function logout(event) {
            event.preventDefault(); // ป้องกันการเปลี่ยนหน้าเมื่อคลิก
            
            // 1. ลบข้อมูลสถานะการเข้าสู่ระบบ
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('username');
            
            alert('ออกจากระบบสำเร็จ!');
            
            // 2. อัปเดตหน้าจอ
            checkLoginStatus();
            // หรือเปลี่ยนหน้าไปที่ login.html
            // window.location.href = 'login.html'; 
        }
    </script>
</body>
</html>
