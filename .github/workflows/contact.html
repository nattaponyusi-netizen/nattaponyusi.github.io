<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เกี่ยวกับเรา</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Prompt&display=swap');

    body {
      margin: 0;
      font-family: 'Prompt', sans-serif;
      color: #f8fafc;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: radial-gradient(circle at top, #1e3c72, #090a0f); /* พื้นหลังท้องฟ้าอวกาศ */
      background-size: cover;
      background-repeat: no-repeat;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.5);
      z-index: -1;
    }

    header {
      backdrop-filter: blur(8px);
      background: rgba(15, 23, 42, 0.8);
      padding: 16px 32px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      z-index: 1;
      position: relative;
    }

    header a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.5rem; /* ขนาดตัวอักษรใหญ่ขึ้น */
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: #818cf8;
      margin-bottom: 30px;
      font-size: 3.5rem; /* ขนาดหัวข้อใหญ่ขึ้น */
    }

    .contact {
      margin-top: 40px;
      color: #facc15; /* สีเหลืองอ่อนให้เด่น */
      font-size: 1.5rem; /* ขนาดข้อความใหญ่ขึ้น */
      line-height: 2;
    }

    .contact a {
      color: #facc15;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <a href="Home.html">หน้าหลัก</a>
  </header>

  <div class="container">
    <h1>เกี่ยวกับเรา</h1>
    <div class="contact">
      ติดต่อเรา: <br>
      อีเมล: <a href="mailto:nattaponyusi@gmail.com">nattaponyusi@gmail.com</a> <br>
      เบอร์โทร: <a href="tel:0991341106">0991341106</a>
    </div>
  </div>
</body>
</html>
