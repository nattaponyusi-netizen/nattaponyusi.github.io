<!doctype html>
<html lang="th">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>สมัครสมาชิก</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #6366f1;
            --accent-light: #818cf8;
            --muted: #cbd5e1;
            --radius: 14px;
            --shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
            font-family: 'Prompt', sans-serif;
        }

        * {
            box-sizing: border-box;
            transition: all 0.25s ease;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: #f8fafc;
        }

        .register-container {
            background: #1e293b;
            padding: 40px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 450px; /* ขยายขนาดเล็กน้อย */
            text-align: center;
            border: 1px solid var(--accent);
        }

        .register-container h1 {
            color: var(--accent-light);
            margin-top: 0;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #475569;
            background: #0f172a;
            color: white;
            font-size: 1rem;
            font-family: 'Prompt', sans-serif;
        }
        
        /* สไตล์ปุ่มหลัก */
        .btn-primary {
            background: var(--accent);
            border: none;
            color: white;
            padding: 12px 18px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }

        .btn-primary:hover {
            background: var(--accent-light);
            box-shadow: 0 0 14px var(--accent);
        }
        
        .back-link {
            display: block;
            margin-top: 20px;
            color: var(--muted);
            text-decoration: none;
            font-size: 0.9rem;
        }

    </style>
</head>
<body>
    <div class="register-container">
        <h1>สมัครสมาชิก</h1>
        
        <div id="register-form">
            <div class="form-group">
                <label for="reg-username">ชื่อผู้ใช้ (Username):</label>
                <input type="text" id="reg-username" required>
            </div>
            <div class="form-group">
                <label for="reg-password">รหัสผ่าน (Password):</label>
                <input type="password" id="reg-password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">ยืนยันรหัสผ่าน:</label>
                <input type="password" id="confirm-password" required>
            </div>
            <button class="btn-primary" onclick="registerUser()">สมัครสมาชิก</button>
        </div>
        
        <a href="login.html" class="back-link">มีบัญชีอยู่แล้ว? เข้าสู่ระบบ</a>
    </div>

    <script>
        // ฟังก์ชันสำหรับบันทึกผู้ใช้ใหม่
        function registerUser() {
            const usernameInput = document.getElementById('reg-username').value;
            const passwordInput = document.getElementById('reg-password').value;
            const confirmPasswordInput = document.getElementById('confirm-password').value;

            // 1. ดึงข้อมูลผู้ใช้เดิมทั้งหมดจาก Local Storage
            let registeredUsers = JSON.parse(localStorage.getItem('registeredUsers')) || {};

            // 2. ตรวจสอบเงื่อนไข
            if (!usernameInput || !passwordInput || !confirmPasswordInput) {
                alert('กรุณากรอกข้อมูลให้ครบทุกช่อง');
                return;
            }

            if (passwordInput !== confirmPasswordInput) {
                alert('รหัสผ่านไม่ตรงกัน กรุณาตรวจสอบอีกครั้ง');
                return;
            }

            if (registeredUsers[usernameInput]) {
                alert('ชื่อผู้ใช้นี้มีผู้ใช้แล้ว กรุณาใช้ชื่ออื่น');
                return;
            }
            
            // 3. บันทึกผู้ใช้ใหม่
            registeredUsers[usernameInput] = passwordInput;
            localStorage.setItem('registeredUsers', JSON.stringify(registeredUsers));

            alert('สมัครสมาชิกสำเร็จ! กรุณาเข้าสู่ระบบ');
            
            // 4. นำผู้ใช้ไปยังหน้า Login
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
