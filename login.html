<!doctype html>
<html lang="th">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>เข้าสู่ระบบ</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #6366f1;
            --accent-light: #818cf8;
            --muted: #cbd5e1;
            --radius: 14px;
            --shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
            font-family: 'Prompt', sans-serif;
        }

        * {
            box-sizing: border-box;
            transition: all 0.25s ease;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: #f8fafc;
        }

        .login-container {
            background: #1e293b;
            padding: 40px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid var(--accent);
        }

        .login-container h1 {
            color: var(--accent-light);
            margin-top: 0;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #475569;
            background: #0f172a;
            color: white;
            font-size: 1rem;
            font-family: 'Prompt', sans-serif;
        }
        
        /* สไตล์ปุ่มหลัก */
        .btn-primary {
            background: var(--accent);
            border: none;
            color: white;
            padding: 12px 18px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }

        .btn-primary:hover {
            background: var(--accent-light);
            box-shadow: 0 0 14px var(--accent);
        }
        
        .link-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .link-group a {
            color: var(--muted);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>เข้าสู่ระบบ</h1>
        
        <div id="login-form">
            <div class="form-group">
                <label for="username">ชื่อผู้ใช้ (Username):</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">รหัสผ่าน (Password):</label>
                <input type="password" id="password" required>
            </div>
            <button class="btn-primary" onclick="login()">เข้าสู่ระบบ</button>
        </div>
        
        <div class="link-group">
            <a href="register.html">ยังไม่มีบัญชี? สมัครสมาชิก</a>
            <a href="Home.html">กลับสู่หน้าหลัก</a>
        </div>
    </div>

    <script>
        // ฟังก์ชันสำหรับเข้าสู่ระบบ
        function login() {
            const usernameInput = document.getElementById('username').value;
            const passwordInput = document.getElementById('password').value;

            // 1. ดึงข้อมูลผู้ใช้ที่สมัครไว้จาก Local Storage
            const registeredUsers = JSON.parse(localStorage.getItem('registeredUsers')) || {};

            // 2. ตรวจสอบชื่อผู้ใช้และรหัสผ่าน
            if (registeredUsers[usernameInput] && registeredUsers[usernameInput] === passwordInput) {
                // เข้าสู่ระบบสำเร็จ
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('username', usernameInput);
                const registeredUsers = JSON.parse(localStorage.getItem('registeredUsers')) || {};
                if (registeredUsers[usernameInput] && registeredUsers[usernameInput] === passwordInput)
                alert('เข้าสู่ระบบสำเร็จ!');
                // นำผู้ใช้กลับไปหน้า Home.html
                window.location.href = 'Home.html';
            } else {
                alert('ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง กรุณาลองอีกครั้ง');
            }
        }
    </script>
</body>
</html>
